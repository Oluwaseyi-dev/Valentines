<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/SemoEfo.jpg" alt="Swallow" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Pounded Yam and Egusi"
          />
          Semo and Efo</label
        >
      </div>
      <div class="food-item">
        <img src="food/Spaghetti.jpg" alt="Spaghetti" />
        <label
          ><input type="checkbox" name="food" value="Spaghetti" /> Spaghetti</label
        >
      </div>
      <div class="food-item">
        <img src="food/JollofRice.jpg" alt="Jollof Rice" />
        <label
          ><input type="checkbox" name="food" value="Jollof Rice" /> Jollof Rice</label
        >
      </div>
      <div class="food-item">
        <img src="food/BreadBeans.jpg" alt="Bread and Beans" />
        <label><input type="checkbox" name="food" value="Bread and Beans" /> Bread and Beans</label>
      </div>
      <div class="food-item">
        <img src="food/IndomieEgg.jpg" alt="Indomie" />
        <label><input type="checkbox" name="food" value="Indomie" /> Indomie</label>
      </div>
      <div class="food-item">
        <img src="food/AmalaEwedu.jpg" alt="Amala and Ewedu" />
        <label><input type="checkbox" name="food" value="Amala and Ewedu" /> Amala and Ewedu</label>
      </div>
      <div class="food-item">
        <img src="food/RiceStew.jpg" alt="Rice" />
        <label><input type="checkbox" name="food" value="Rice" /> Rice and Stew</label>
      </div>
      <div class="food-item">
        <img src="food/Me.jpg" alt="Me" />
        <label><input type="checkbox" name="food" value="High" /> Meüòù</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
  </body>
</html>
